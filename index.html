<!DOCTYPE html>
<html>
<head>
	<title>Calculo do IMC</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" href="css/mobile.css" media="(max-width: 320px)">
</head>
	<body>
	<header>
		<div class="container">
			<h1>Meus Pacientes</h1>
		</div>
	</header>
	<div id="interface">
		<section>
			<h2 id="meus-pacie">Meus Pacientes</h2>
			<table>
				</tr>
					<th>Nome</th>
					<th>Peso(Kg)</th>
					<th>Altura</th>
					<th>IMC</th>
				</tr>
				<h3>Para remover, click duas vezes no item.</h3>
				<tr class="paciente">
					<td class="info-nome">Leonardo</td>
					<td class="info-peso">57</td>
					<td class="info-altura">1.67</td>
					<td class="info-imc"></td>
				</tr>
				<tr class="paciente">
					<td class="info-nome">Paulo</td>
					<td class="info-peso">100</td>
					<td class="info-altura">2.00</td>
					<td class="info-imc"></td>
				</tr>
				<tr class="paciente">
					<td class="info-nome">Stuart</td>
					<td class="info-peso">120</td>
					<td class="info-altura">1.80</td>
					<td class="info-imc"></td>
				</tr>
			</table>
			<button id="Calcular-imc"  class="botao">Calcular IMC</button>
		</section>
		<section>
			<h2 class="add-pacie">Adicionar novo paciente</h2>
			<form name="formuser">
				<label for="name">Nome:</label>
				<input id="campo-nome" name="Tnome" type="text" />
				<div class="campo-medio">
					<label for="peso">Peso:</label>  
					<input id="campo-peso" name="Tpeso" type="text" />
				</div>
				<div class="campo-medio">
					<label for="altura">Altura:</label>
					<input id="campo-altura" name="Taltura" type="text" />
				</div>
				<button id="adicionar-paciente" class="botao bto-principal" onclick="validar()">
				Adicionar
				</button>
			</form>
		</section>
		</div>
		<footer>
		<div id="copia">
		<p>&copy; 2017 - Beatriz Duarte - Todos os direitos reservados</p>
		<p><a href="https://www.linkedin.com/in/beatriz-duarte8000/" target="_blank">Linkedin</a> | <a href="https://github.com/Beatrizduarte" target="_blank">GitHub</a></p>
		</div>
		</footer>
		<script src="js/percorre.js"></script>
		<script src="js/calculojs.js"></script> 
		<script src="js/adiciona.js"></script>
		<script src="js/jquery.js"></script>
	</body>
</html>
